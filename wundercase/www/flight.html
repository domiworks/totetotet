<!DOCTYPE html>
<html>
	<head>               

        
        <script src="js/jquery-1.11.1.min.js"></script>    
        <script src="js/jquery-migrate-1.2.1.min.js"></script>  
						
	</head>
	<body>
		<input type="button" value="click me" id="butt"/>
		<p id='result'></p>
		<script>
			$('body').on('click', '#butt', function()
			{				
				$.ajax({					
					type : 'GET',					
					url : 'http://partners.api.skyscanner.net/apiservices/browsedates/v1.0/ID/IDR/id-ID/EDI/LHR/2014-11-20/2014-11-24?apiKey=ah395258861593902161819075536914',
					dataType: 'json',					
					success : function(response)
					{
                        
					   $('#result').html(JSON.stringify(response));					
                        //$('#result').html(response['Places'][0]['PlaceId']);
                        //alert(response);
					},
					error : function(jqXHR, textStatus, errorThrown)
					{
						alert(jqXHR.responseText + " c " + jqXHR.readyState + " " + errorThrown);
					}
				},'json');
			});
		</script>
	</body>

</html>
